<a class="delete-image" delete-button [configButtons]="configButtons" (click)="deleteImage(image?.imageId)">
  <i class="fa fa-trash-o"></i>
</a>
<a class="download-image" download-button [configButtons]="configButtons" [imgExtUrl]="image?.extUrl" (click)="downloadImage()">
  <i class="fa fa-download"></i>
</a>
<a class="close-popup" close-button [configButtons]="configButtons" (click)="closeGallery()">
  <i class="fa fa-close"></i>
</a>
