<div class="ng-gallery" *ngIf="showGallery">
  <div *ngFor="let i of images; let index = index">
    <ng-container *ngIf="i && i.img">
      <div>
        <img *ngIf="i.thumb" src="{{ i.thumb }}" class="ng-thumb" (click)="showModalGallery(index)" alt="{{getAltDescriptionByIndex(index)}}"
          width="100" height="100" />
      </div>
    </ng-container>
  </div>
</div>
